<div class="wrapper p-3">

	<div class="row">

		<div class="col-1">
			<img src="{{ user.photoURL }}" alt="" class="img-avatar">
		</div>

		<div class="col-11">
			<!-- POST TOOL -->
			<!-- Button trigger - POST -->
			<button type="button" class="btn btn-sm btn-post" data-bs-toggle="modal" data-bs-target="#modalPOST">Crear
				publicación
			</button>
			<!-- Modal - POST -->
			<app-modal-post [user]="user"></app-modal-post>
		</div>
	</div>

	<div class="row mt-3">

		<div class="col-3">
			<!-- REPO TOOL -->
			<!-- Button trigger - REPO -->
			<a type="button" class="text-tool" data-bs-toggle="modal" data-bs-target="#modalREPO">
				<img src="../../../assets/images/wall/repo.svg" alt="" class="img-tool">
				Repositorio
			</a>
			<!-- Modal - REPO -->
			<app-modal-repo></app-modal-repo>
		</div>

		<div class="col-3">
			<!-- ILLUSTRATION TOOL -->
			<!-- Button trigger - ILLUSTRATION -->
			<a type="button" class="text-tool" data-bs-toggle="modal" data-bs-target="#modalILLUSTRATION">
				<img src="../../../assets/images/wall/illustration.svg" alt="" class="img-tool">
				Ilustración
			</a>
			<!-- Modal - ILLUSTRATION -->
			<app-modal-illustration></app-modal-illustration>
		</div>



	</div>

</div>
