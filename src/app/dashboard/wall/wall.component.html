<div class="wrapper mt-3">

	<div class="row">
		<div class="col-12">

			<!-- WALL // LIST POSTS -->
			<ul class="list" *ngIf="post$ | async as posts">

				<!-- POST -->
				<li class="post mb-2" *ngFor="let post of posts">
					<app-post [post]="post" [user]="user"></app-post>
				</li>

			</ul>
		</div>
	</div>

</div>
