<div class="wrapper p-3">

	<div class="row">
		<div class="col-12 text-center">
			<ng-container *ngIf="user.photoURL === null; else showPhotoUrl">
				<img src="../../../assets/images/profile/user.svg" alt="avatar" class="img-avatar">
			</ng-container>
			<ng-template #showPhotoUrl>
				<img src="{{ user.photoURL }}" alt="avatar" class="img-avatar">
			</ng-template>
		</div>

		<div class="col-12 text-center">
			<ng-container *ngIf="user.displayName === null; else showDisplayName">
				<h6 class="username">{{ userNameDefault }}</h6>
			</ng-container>
			<ng-template #showDisplayName>
				<h6 class="username">{{ user.displayName }}</h6>
			</ng-template>
		</div>

		<div class="col-12 text-center">
			<p class="status">Universidad Autonoma del Peru</p>
		</div>

		<hr>

		<div class="col-12">
			<p class="go-profile"><a routerLink="#">Mejora tu perfil</a></p>
		</div>
	</div>

</div>
